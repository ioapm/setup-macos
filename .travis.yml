language: generic
os: osx
osx_image: xcode9.2 # macOS Sierra (OS X 10.12)

env:
  XENV_SKIP=true

before_install:
  - brew update
  - brew unlink python

install:
  - xcode-select -p
  - sudo xcode-select --switch /Library/Developer/CommandLineTools/
  - brew install ansible

script:
  - travis_wait 50 ansible-playbook -vvvv setup.yml -i hosts

notifications:
  slack:
    secure: 
